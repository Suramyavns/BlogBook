{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="{% static 'login.css' %}">
        <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/x-icon">
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <style>
            .body{
                overflow-y: scroll;
                overflow-x: hidden;
            }
            .body::-webkit-scrollbar{
                display: none;
            }
            @media  screen and (max-width: 375px) {
                .form-block-2{
                    height: 90vh;
                }
            }
        </style>
    </head>
    <body class="body">
        <div class="form-block-2 w-form">
            <h1 class="heading">Sign up</h1>
            <form action="{% url 'registration' %}" id="email-form" name="email-form" data-name="Email Form"
                method="post" class="form-2"
                data-wf-page-id="65c37d730aa49648c7c5f63f"
                data-wf-element-id="255ac9bf-4f7e-5178-c60f-fc9ba4a7221d">
                {% csrf_token %}
                <label
                    for="name" class="email">Email</label>
                    {{form.username}}
                    <label
                    for="email" class="password">Password</label>
                    {{form.password}}
                    <label
                    for="email" class="password">Confirm Password</label>
                    {{form.password}}
                    <input type="submit" data-wait="Please wait..."
                    class="submit-button w-button" value="Submit">
                <div class="text-block-2">Already have an
                    account?<br><br>Login <a href="{% url 'Login' %}">here</a>!</div>
            </form>
        </div>
        <div id="w-node-ed44b994-8bfd-5353-821d-d7f50d59cef7-c7c5f63f"
            class="div-block-3"><img src="{% static 'alamorgue.png' %}" loading="lazy"
                alt class="image-2"></div>
        <script
            src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=65c37d730aa49648c7c5f637"
            type="text/javascript"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src="{% static 'login.js' %}" type="text/javascript"></script>
        <script src="{% static 'mobileRestricter.js' %}"></script>

    </body>
</html>
